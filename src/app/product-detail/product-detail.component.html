<div id="main-container" class="container-fluid p-0">
  <app-nav></app-nav>
  <div class="row m-0" id="body-row">

 <app-sidebar></app-sidebar>



    <div id="contents" class="col justify-content-center" style="display: table-cell;vertical-align: middle;" valign="middle">
      
      <div class="row d-flex  align-content-center flex-wrap">
        <div class="col" style="height:100%;">
          <div class="d-flex justify-content-between ml-5 mt-1">
             
            
            <h5><a class="pr-4" href="" style="right"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>Mirafra Product</h5>
            <a class="pr-4" href="" style="right"><i class="fa fa-edit" aria-hidden="true"></i></a>
          </div>
          
         <div class="align-self-center ml-4 m-1 mt-0 mr-4">
           <div class="row"style="height:100%!important;box-shadow: 2px 2px 10px 1px #e2e2e2;overflow-y:scroll;">
             <div class="col-sm-12 col-md-12 col-lg-3 m-2 pt-1" style="border-left:1px solid #8080803b;margin-top:0!important;margin-right:0!important;margin-left:0!important;padding-right:0!important;padding-left:0!important;">
                <div class="" style="width:100%;">
                  <img class=" align-self-center" style="width:100%!important;" src="{{product_details.product_picture}}" >
                
                </div>
              <div class=" align-self-center" style="background-color:#8080803b;">
             <div class="m-2 ">
                <div class="m-2"><strong>{{product_details.product_name | titlecase}}</strong></div>
              
              </div>
              <div class="m-2 ">
                <div class="m-2">{{product_details.product_type | titlecase}}</div>
              </div>
              </div>

              <div class=" " >
                <label>Description</label>
                <div class="">{{product_details.description}}</div>
              </div>
             
             </div>



             
             <div class="col-md-12 col-lg-9 col-sm-12 border-left" style="border-left:1px solid #8080803b;height:86vh;">
              <div class="" >
                <label class="label">Branch Selection</label>
                <div class="btn-group btn-group-toggle ml-0 mr-2 mt-2 mb-2" style="display:block!important;" data-toggle="buttons">
                  <label class="btn btn-secondary active mr-4">
                    <input class="form-check-input" type="radio" name="options" id="option1" autocomplete="off" checked> Master
                  </label>
                  <label class="btn btn-secondary">
                    <input class="form-check-input" type="radio" name="options" id="option2" autocomplete="off"> Child
                  </label>
                </div>
                <label class="label mt-4">Product Information</label>
                  <div class="form-group">
                    <label for="product-type">Product Type</label>
                    <input type="text" class="form-control" id="product-type"  value="{{product_details.product_type | titlecase}}">
                  </div>
                  <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <input type="text" class="form-control" id="product-description" value="{{product_details.description}}">
                  </div>
                  <label class="label mt-4">Branch Configs</label>
                  <div class="form-group">
                    <label for="ap-path">AP Path</label>
                    <input type="text" class="form-control" id="ap-path"  value="{{product_details.branch_config.application_path }}">
                  </div>
                  <div class="form-group">
                    <label for="cp-path">CP Path</label>
                    <input type="text" class="form-control" id="cp-path" value="{{product_details.branch_config.communication_path}}">
                  </div>
              </div>
              <div class="">
                <div class="">
                <label class="label mt-4">Associated Groups</label>
                <div class="pull-right">
                <a class="" href="">REMOVE GROUP</a>
                <a class=" ml-5" href="">ADD GROUP</a>
                </div>
                </div>
                <div class="">
                  <ul class="list-group user-group-list">
                  <li class="list-group-item pl-5" *ngFor="let group of product_details.associated_groups; let i = index">
                    <div class="d-flex">
                    <input class="form-check-input pl-5" type="checkbox" name="options" id="option1" autocomplete="off" >
                    
                    <div class="col">
                      <label class="col pl-5">{{group}}</label>
                      <label class="pl-5">Members {{group}}</label>
                    </div>
                    <button  class="pull-right"data-toggle="modal" ng-attr-data-target="'#ggg'+ i">VIEW EMPLOYEES</button >
                    <!-- Modal -->
                      <div class="modal fade" id="ggg-{{i}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">{{group}}</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              ...
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  </ul>
                  
                </div>
              </div>
             </div>
           </div>
         </div>
